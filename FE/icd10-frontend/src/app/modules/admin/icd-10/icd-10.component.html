<div class="flex h-[calc(100vh-100px)]">
    <!-- Cột trái: Mục lục ICD10 -->
    <div class="w-1/2 border-r border-gray-300 overflow-y-auto p-4">
        <div class="w-full mb-4 icd-search" appearance="outline">
            <mat-icon class="me-2" [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
            <input 
                matInput 
                [(ngModel)]="searchTerm" 
                placeholder="Nhập từ khóa để tìm kiếm..." 
            />
            <button *ngIf="searchTerm" matSuffix mat-icon-button (click)="searchTerm=''">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <!-- Tree ICD10 -->
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="icd-tree">
            <!-- Node có children (expandable) -->
            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <li class="flex items-center py-1 cursor-pointer hover:bg-gray-100 rounded-lg">
                    <button mat-icon-button (click)="expandNode(node)">
                        <mat-icon *ngIf="treeControl.isExpanded(node)">expand_more</mat-icon>
                        <mat-icon *ngIf="!treeControl.isExpanded(node)">chevron_right</mat-icon>
                    </button>
                    <span class="text-gray-800 ml-2" (click)="showDetail(node.data)">
                        {{ node.code }}: {{ node.title_vi }}
                    </span>
                </li>
            </mat-tree-node>

            <!-- Leaf node (không có children) -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <li class="flex items-center py-1 cursor-pointer hover:bg-gray-100 rounded-lg">
                    <button mat-icon-button disabled></button>
                    <span class="text-gray-700 ml-2" (click)="showDetail(node.data)">
                        {{ node.code }}: {{ node.title_vi }}
                    </span>
                </li>
            </mat-tree-node>
        </mat-tree>
    </div>

    <!-- Cột phải: View chi tiết -->
    <div class="w-1/2 overflow-y-auto p-6">
        <ng-container *ngIf="selectedDisease; else noSelection">
            <h2>Chi tiết</h2>
            <h2 class="text-2xl font-bold text-blue-700 mb-2">
                {{ selectedDisease.code }} - {{ selectedDisease.title_vi }}
            </h2>
            <p class="text-gray-700 mb-4">Loại: {{ selectedDisease.level }}</p>
        </ng-container>

        <ng-template #noSelection>
            <div class="text-gray-400 italic text-center mt-20">
                Chọn một mục trong danh sách bên trái để xem chi tiết.
            </div>
        </ng-template>
    </div>
</div>
