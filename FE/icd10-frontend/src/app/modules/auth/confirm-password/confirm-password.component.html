<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Đặt lại mật khẩu</div>
            <div class="mt-0.5 font-medium">Điền mã OTP để cài mật khẩu mới</div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Confirm Password form -->
            <form
                class="mt-8"
                novalidate
                [formGroup]="confirmPasswordForm"
                (ngSubmit)="confirmReset($event)">

                <!-- OTP field (6 digits) -->
                <div class="flex justify-between gap-2 mb-2">
                    <ng-container *ngFor="let i of otpArray; let idx = index">
                        <mat-form-field class="w-1/6">
                            <input
                                matInput
                                type="text"
                                maxlength="1"
                                class="text-center text-lg"
                                [formControlName]="'otp' + idx"
                                (keyup)="moveFocus($event, idx)">
                            <!-- Chỉ hiển thị lỗi required khi user đã touch vào field -->
                            <!-- <mat-error *ngIf="confirmPasswordForm.get('otp' + idx).hasError('required') && confirmPasswordForm.get('otp' + idx).touched">
                                Bắt buộc
                            </mat-error> -->
                        </mat-form-field>
                    </ng-container>
                </div>
                <mat-error *ngIf="isOtpEmpty()">
                    Mã OTP không được để trống
                </mat-error>

                <mat-error *ngIf="isOtpInvalidNumber()">
                    Mã OTP chỉ chứa số
                </mat-error>
                <!-- <mat-error *ngIf="confirmPasswordForm.hasError('otpError')">
                    {{ confirmPasswordForm.getError('otpError') }}
                </mat-error> -->

                <!-- Email field -->
                <!-- <mat-form-field class="w-full mt-2">
                    <mat-label>Email</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="confirmPasswordForm.get('email').hasError('required')">
                        Email không được để trống
                    </mat-error>
                    <mat-error *ngIf="confirmPasswordForm.get('email').hasError('email')">
                        Vui lòng nhập email hợp lệ
                    </mat-error>
                </mat-form-field> -->

                <!-- New password -->
                <mat-form-field class="w-full mt-2">
                    <mat-label>Mật khẩu mới</mat-label>
                    <input
                        id="newPassword"
                        matInput
                        type="password"
                        [formControlName]="'newPassword'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error *ngIf="confirmPasswordForm.get('newPassword').hasError('required')">
                        Mật khẩu không được để trống
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-3"
                    mat-flat-button
                    color="primary"
                    type="submit"
                    [disabled]="confirmPasswordForm.disabled">
                    <span *ngIf="!confirmPasswordForm.disabled">
                        Xác nhận đổi mật khẩu
                    </span>
                    <mat-progress-spinner
                        *ngIf="confirmPasswordForm.disabled"
                        [diameter]="24"
                        mode="indeterminate">
                    </mat-progress-spinner>
                </button>

                <!-- Footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Quay lại trang</span>
                    <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">
                        đăng nhập
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-l">
        <img class="absolute inset-0 object-cover w-full h-full" src="assets/images/logo/logo_bg.png" alt="Sign in">
    </div>
</div>
