{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}
  {{ block.super }}
  <script src="{% static 'js/admin_notifications.js' %}"></script>
  <style>
    .unfold-bell { 
        position: fixed; 
        top: 20px; 
        right: 30px; 
        cursor: pointer; 
        font-size: 24px; 
    }
    .badge { 
        background: red; 
        color: white; 
        border-radius: 50%; 
        padding: 2px 6px; 
        font-size: 12px; 
        position: absolute; 
        top: -8px; 
        right: -10px; 
    }
  </style>
{% endblock %}

{% block base %}
    <!-- toast -->
    <div class="alert alert-info alert-soft" style="display:none;" id="toast-template">
    </div>
    <div class="toast toast-top toast-end z-50 mt-16" id="toast-container">
    </div>

    {{ block.super }}
{% endblock %}
